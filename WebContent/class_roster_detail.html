<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Roster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
      border-left: 1px solid #ddd;
    }

    th:first-child {
      border-left: none;
    }

    td {
      border: 1px solid black;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back {
      margin-top: 20px;
    }

    .back button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="classTitle">Class Roster</h2>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody id="rosterTable">
      <!-- Filled by script -->
    </tbody>
  </table>

  <div class="back">
    <button onclick="window.history.back()">‚Üê Return to Class Summary</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const classId = urlParams.get('classId');

    async function fetchRoster() {
      const res = await fetch(`/OnlineTestingPortal/get-class-roster?classId=${classId}`);
      const data = await res.json();

      document.getElementById("classTitle").textContent = `Class: ${data.className}`;
      const tbody = document.getElementById("rosterTable");

      data.students.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.fullName}</td>
          <td>${s.username}</td>
          <td>${s.password}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchRoster();
  </script>
</body>
</html>
